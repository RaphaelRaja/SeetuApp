<p-table [columns]="cols" [value]="players" selectionMode="single" [(selection)]="selectedPlayer" (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>
</p-table>

<p-dialog header="Player Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [closable]="true" [width]="300">
  <div class="ui-g ui-fluid" *ngIf="player">
      <div class="ui-g-4"><label for="name">Name</label></div>
      <div class="ui-g-8"><input pInputText id="name" [(ngModel)]="player.name" /></div>
      
      <div class="ui-g-4"><label for="score">Score</label></div>
      <div class="ui-g-8"><input pInputText id="score" [(ngModel)]="player.score" /></div>
      
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
